{% extends "base.html" %}

{% block content %}

  <h1>Uusi peli</h1>

  <form method="post" action="{{base_path}}/game">

    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Omistaja</label>
      <input name="omistaja" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Julkaisuvuosi</label>
      <input name="julkaisuvuosi" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Julkaisija</label>
      <input name="julkaisija" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Tyyppi</label>
      <input name="tyyppi" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Pelaajien minimimäärä</label>
      <input name="pelaajat_min" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Pelaajien maksimimäärä</label>
      <input name="pelaajat_max" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää peli</button>
    </div>

  </form>

{% endblock %}
