{% extends "base.html" %}

{% block content %}

<h1>Uusi Genre</h1>

{% if virheet %}
<div class="alert alert-danger">
    <ul>
        {% for error in virheet %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<table class="table table-striped table-bordered">
    <form method="post" action="{{base_path}}/genre/uusi">
        <input name="id" type="hidden" value="{{genre.id}}">
        <tr>
            <td width="150"><strong>Genren tyyppi</strong></td>
            <td><input name="genretxt" class="form-control" type="text" value="{{genre.genretxt}}" placeholder="Avainsana genrelle"></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <button type="submit" class="btn btn-primary">Lisää genre</button>
            </td>
        </tr>
    </form>
</table>

{% endblock %}
