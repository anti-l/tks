{% extends "base.html" %}

{% block content %}

{% if message != '' %}
<div class="alert alert-success">{{message}}</div>
{% endif %}

<h1>Arviot</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Arvostelija</th>
            <th>Peli</th>
            <th>Arvio</th>
            <th>Arvostelu</th>
        </tr>
    </thead>

    <tbody>
        {% for arvostelu in arvostelut %}
        <tr>
            <!--<td><a href="{{base_path}}/game/{{peli.id}}">{{peli.nimi}}</a></td>-->
            <td>{{arvostelu.arvostelija}}</td>
            <td>{{arvostelu.peli}}</td>
            <td>{{arvostelu.arvio}}</td>
            <td>{{arvostelu.arvostelu}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3">&nbsp;</td>
            <td align="right"><a class="btn btn-success btn-sm" href="{{base_path}}/review/uusi">Luo uusi</a></td>
        </tr>
    </tbody>
</table>

<p></p>

{% endblock %}
