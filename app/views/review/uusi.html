{% extends "base.html" %}

{% block content %}

<h1>Uusi Arvio</h1>

{% if virheet %}
<div class="alert alert-danger">
    <ul>
        {% for error in virheet %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}



<form method="post" action="{{base_path}}/review/uusi">

    <input name="arvostelija" class="form-control" type="hidden" value="{{user_logged_in.id}}">
    
    <div class="form-group">
        <label>Peli</label>
        <select name="peli" class="form-control" size="1">
            {% for peli in pelit %}
            <option value="{{peli.id}}">{{peli.nimi}}</option>
            {% endfor %}
        </select>
    </div>


    <div class="form-group">
        <label>Arvio</label>
        <select name="arvio" class="form-control" size="1">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
    </div>

    <div class="form-group">
        <label>Arvostelu</label>
        <input name="arvostelu" class="form-control" type="text" value="{{attribuutit.arvostelu}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää arvio</button>
    </div>

</form>

{% endblock %}
