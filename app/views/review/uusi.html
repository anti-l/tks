{% extends "base.html" %}

{% block content %}

<h1>Uusi Arvio</h1>

{% if virheet %}
<div class="alert alert-danger">
    <ul>
        {% for error in virheet %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/review/uusi">
    <input name="arvostelija" class="form-control" type="hidden" value="{{user_logged_in.id}}">
    <table class="table table-striped table-bordered">
        <tr>
            <td width="150"><strong>Peli</strong></td>
            <td>
                <select name="peli" class="form-control" size="1">
                    {% for peli in pelit %}
                    <option value="{{peli.id}}">{{peli.nimi}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td><strong>Arvio</strong></td>
            <td>
        <select name="arvio" class="form-control" size="1">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
            </td>
        </tr>
        <tr>
            <td><strong>Arvostelu</strong></td>
            <td><input name="arvostelu" class="form-control" value="{{attribuutit.arvostelu}}" placeholder="Vapaamuotoinen arvostelu pelistä."></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
            <button type="submit" class="btn btn-primary">Lisää arvio</button>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
