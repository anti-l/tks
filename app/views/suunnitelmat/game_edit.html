{% extends "base.html" %}

{% block content %}
  <h1>Muokkaa peliä Arkham Horror</h1>

  <form>
    <div class="form-group">
      <label>Nimi</label>
      <input class="form-control" value="Arkham Horror" type="text">
    </div>
    <div class="form-group">
      <label>Julkaisuvuosi</label>
      <input class="form-control" value="2005" type="text">
    </div>
    <div class="form-group">
      <label>Julkaisija</label>
      <input class="form-control" value="Fantasy Flight Games" type="text">
    </div>
    <div class="form-group">
      <label>Lisäyspäivä</label>
      <input class="form-control" value="25.1.2015" type="text">
    </div>
    <div class="form-group">
      <label>Pelaajia</label>
      <input class="form-control" value="1-8" type="text">
    </div>
    <div class="form-group">
      <label>Tyyppi</label>
      <input class="form-control" value="Co-operative" type="text">
    </div>
    <div class="form-group">
      <label>Genre</label>
      <input class="form-control" value="Adventure, Fighting, Horror" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">Arkham Horror on H.P.Lovecraftin Cthulhu-mytologiaan perustuva pelaajien väliseen yhteistyöhön keskittyvä lautapeli. Se sijoittuu 1920-luvun New Englandin osavaltioon, Arkhamin kaupunkiin, jossa Great Old Onet ja heidän palvelijansa heräävät. Pelaajat taistelevat kultisteja ja toisista ulottuvuuksista tulevia hirviöitä vastaan ja sulkevat ulottuvuuksien välisiä portteja.

Peli vaatii pelaajiltaan koordinointia ja yhteispeliä - tämä peli voitetaan tai hävitään yhdessä.
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
