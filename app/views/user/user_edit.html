{% extends "base.html" %}

{% block content %}

<h1>K&auml;ytt&auml;j&auml;n <i>{{attribuutit.nimi}}</i> editointi</h1>

{% if virheet %}
<div class="alert alert-danger">
    <ul>
        {% for error in virheet %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<table class="table table-striped table-bordered">
    <form method="post" action="{{base_path}}/user/{{attribuutit.id}}/edit">
        <input name="id" type="hidden" value="{{attribuutit.id}}">
        <tr>
            <td width="150"><strong>Nimi</strong></td>
            <td colspan="2"><input name="nimi" class="form-control" type="text" value="{{attribuutit.nimi}}" placeholder="K&auml;ytt&auml;j&auml;n nimi"></td>
        </tr>
        <tr>
            <td><strong>Salasana</strong></td>
            <td colspan="2"><input name="salasana" class="form-control" type="text" value="{{attribuutit.salasana}}" placeholder="Salasana"></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
            </td>
        </tr>
    </form>
        <tr>
            <td colspan="2" align="right">
                <form align="right" method="post" action="{{base_path}}/user/{{attribuutit.id}}/delete" class="destroy-form" data-confirm="Haluatko varmasti poistaa käyttäjän?">
                    <button type="submit" class="btn btn-danger">Poista</button>
                </form>
            </td>
        </tr>
</table>




{% endblock %}
