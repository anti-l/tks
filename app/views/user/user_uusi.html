{% extends "base.html" %}

{% block content %}

<h1>Uusi k&auml;ytt&auml;j&auml;</h1>

{% if virheet %}
<div class="alert alert-danger">
    <ul>
        {% for error in virheet %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}



<table class="table table-striped table-bordered">
    <form method="post" action="{{base_path}}/user/uusi">
        <input name="id" type="hidden" value="{{attribuutit.id}}">
        <tr>
            <td width="150"><strong>Nimi</strong></td>
            <td><input name="nimi" class="form-control" type="text" value="{{attribuutit.nimi}}" placeholder="K&auml;ytt&auml;j&auml;n nimi"></td>
        </tr>
        <tr>
            <td><strong>Salasana</strong></td>
            <td><input name="salasana" class="form-control" type="text" value="{{attribuutit.salasana}}" placeholder="Salasana"></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <button type="submit" class="btn btn-primary">Lisää k&auml;ytt&auml;j&auml;</button>
            </td>
        </tr>
    </form>
</table>


{% endblock %}
